<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculatorbody">
    <div class="display"> </div>
    <button class="input num key"> 0 </button>
    <button class="clear key">C</button>
    <button class=" key operator">+</button>
    <button class=" key operator">-</button>



    <button class="num key"> 7 </button>
    <button class="num key"> 8 </button>
    <button class="num key"> 9 </button>
    <button class=" key operator">x</button>


    <!-- row -->
      <button class="num key"> 4 </button>
      <button class="num key"> 5 </button>
      <button class="num key"> 6 </button>
      <button class="key operator">รท</button>



    <!-- bottom row -->
    <button class="num key"> 1 </button>
    <button class="num key"> 2 </button>
    <button class="num key"> 3 </button>
    <button class="key equals">=</button>




  </div>
  <footer>Made by Ben Resek - <a href="https://github.com/bresek/calculator">Github</a> </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
